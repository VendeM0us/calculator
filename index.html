<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400;1,700&display=swap" rel="stylesheet">
  <script src="./script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div id="calculator">
    <div id="screen">
      <div id="smaller-text"></div>
      <div id="bigger-text"></div>
    </div>
    <div id="buttons">
      <button class="number" data-key="0">0</button>
      <button class="number" data-key="1">1</button>
      <button class="number" data-key="2">2</button>
      <button class="number" data-key="3">3</button>
      <button class="number" data-key="4">4</button>
      <button class="number" data-key="5">5</button>
      <button class="number" data-key="6">6</button>
      <button class="number" data-key="7">7</button>
      <button class="number" data-key="8">8</button>
      <button class="number" data-key="9">9</button>
      <button class="percent" data-key="%">%</button>
      <button class="decimal" data-key=".">.</button>
      <button class="add" data-key="+">+</button>
      <button class="subtract" data-key="-">-</button>
      <button class="multiply" data-key="*">x</button>
      <button class="divide" data-key="/">รท</button>
      <button class="equal" data-key="=">=</button>
      <button class="reset" data-key="AC">AC</button>
      <button class="delete" data-key="C">C</button>
    </div>
    <div id="bar-container">
      <div id="bar"></div>
    </div>
  </div>
</body>
</html>
